<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <style>
        body { background-color: #2c3e50; color: white; font-family: sans-serif; display: flex; flex-direction: column; align-items: center; padding-top: 50px; }
        h1 { color: #5bc0de; margin-bottom: 30px; }
        form { width: 100%; max-width: 400px; padding: 20px; background: rgba(0,0,0,0.2); border-radius: 8px; }
        input { width: 100%; padding: 12px; margin-bottom: 20px; background-color: #34495e; border: 1px solid #5bc0de; color: white; border-radius: 5px; box-sizing: border-box; }
        button { width: 100%; background-color: #17a2b8; color: white; border: none; padding: 10px; border-radius: 5px; cursor: pointer; font-size: 16px; }
        button:hover { background-color: #138496; }
        a { color: #5bc0de; text-decoration: none; }
        .alert-error { background-color: #e74c3c; color: white; padding: 10px; margin-bottom: 20px; border-radius: 5px; text-align: center; }
    </style>
</head>
<body>
    <h1>Register</h1>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="alert-{{ category }}">{{ message }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <form method="POST">
        <input type="text" name="username" placeholder="Username" required>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit">Register</button>
    </form>
    
    <p>มีบัญชีอยู่แล้ว? <a href="{{ url_for('login') }}">เข้าสู่ระบบ</a></p>
    <p><a href="{{ url_for('index') }}">กลับหน้าหลัก</a></p>
</body>
</html>
