<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Post</title>
    <style>
        /* --- ใช้ธีมเดียวกับหน้า Edit เพื่อความสวยงาม --- */
        body {
            background-color: #2c3e50; /* สีพื้นหลังโทนเข้ม */
            color: white;
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center; /* จัดกึ่งกลางแกนตั้ง */
            padding-top: 50px;
            margin: 0;
        }

        h1 {
            color: #5bc0de; /* สีหัวข้อฟ้าๆ */
            margin-bottom: 30px;
        }

        /* --- จุดสำคัญ: กำหนดความกว้างไม่ให้เกิน 800px --- */
        form {
            width: 100%;
            max-width: 800px; /* <--- ตรงนี้ครับที่ทำให้มันไม่กว้างเกินไป */
            padding: 0 20px;
            box-sizing: border-box;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
            color: #ecf0f1;
        }

        input[type="text"], textarea {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            background-color: #34495e;
            border: 1px solid #5bc0de;
            color: white;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
        }

        input:focus, textarea:focus {
            outline: none;
            box-shadow: 0 0 5px #5bc0de;
        }

        .btn-submit {
            background-color: #28a745; /* สีเขียว */
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-right: 10px;
        }

        .btn-submit:hover {
            background-color: #218838;
        }

        .btn-back {
            background-color: #5bc0de; /* สีฟ้า */
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 16px;
            display: inline-block;
        }

        .btn-back:hover {
            background-color: #31b0d5;
        }
    </style>
</head>
<body>

    <h1>Add New Post</h1>

    <form method="POST">
        <label for="title">Title</label>
        <input type="text" id="title" name="title" required placeholder="Enter post title...">

        <label for="content">Content</label>
        <textarea id="content" name="content" rows="6" required placeholder="Write something amazing..."></textarea>

        <br>
        <button type="submit" class="btn-submit">Create Post</button>
        <a href="{{ url_for('index') }}" class="btn-back">Cancel</a>
    </form>

</body>
</html>
